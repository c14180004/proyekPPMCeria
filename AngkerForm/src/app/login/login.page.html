<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="passwordType" name="password" [(ngModel)]="password" required></ion-input>
      <ion-icon [name]="passwordIcon" class="passwordIcon" slot="end" (click)='hideShowPassword()'></ion-icon>
    </ion-item>

    <ion-button type="submit" fill="solid" expand="block" color="dark" [disabled]="!form.valid">Login</ion-button>
  </form>
  <ion-button fill="solid" expand="block" color="light" (click)="goRegister()">Register</ion-button>
  
</ion-content>
